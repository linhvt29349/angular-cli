<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Login!</h1>

        </div>

        <form class="mx-auto mb-0 mt-8 max-w-md space-y-4" [formGroup]="formUser" (ngSubmit)="onhandlerSubmit()">

            <div>
                <label class="">Email</label>

                <div class="relative">
                    <input type="email" class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter email" formControlName="email" />
                </div>
                <div class="text-red-500"
                    *ngIf="formUser.get('email')?.hasError('required') && (formUser.get('email')?.touched || formUser.get('email')?.dirty)">
                    Email is required!
                </div>
                <div *ngIf="formUser.get('password')?.hasError('email') &&
                (formUser.get('password')?.touched || formUser.get('password')?.dirty)" class="text-red-500">
                    Invalid email!
                </div>
            </div>
            <div>
                <label class="">Password</label>

                <div class="relative">
                    <input type="password"
                        class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter password" formControlName="password" />
                </div>
                <div *ngIf="
                formUser.get('password')?.hasError('required') &&
                (formUser.get('password')?.touched || formUser.get('password')?.dirty)
                " class="text-red-500">
                    Password is required!
                </div>
                <div *ngIf="
                formUser.get('password')?.hasError('minlength') &&
                (formUser.get('password')?.touched || formUser.get('password')?.dirty)
                " class="text-red-500">
                    Passwords must be at least 6 characters!
                </div>
            </div>

            <div class="flex items-center justify-between">


                <button type="submit"
                    class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                    login
                </button>
            </div>
        </form>
    </div>

    <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img alt="Welcome"
            src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            class="absolute inset-0 h-full w-full object-cover" />
    </div>
</section>
