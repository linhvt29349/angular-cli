<section class="relative flex flex-wrap lg:h-screen lg:items-center">
    <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
        <div class="mx-auto max-w-lg text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">Update product!</h1>

        </div>

        <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
            <div>
                <label class="">Name</label>

                <div class="relative">
                    <input type="text" class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter name" />


                </div>
            </div>

            <div>
                <label class="">Code</label>

                <div class="relative">
                    <input type="text" class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter code" />
                </div>
            </div>
            <div>
                <label class="">Date</label>

                <div class="relative">
                    <input type="datetime"
                        class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter date" />
                </div>
            </div>
            <div>
                <label class="">Price</label>

                <div class="relative">
                    <input type="number" class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter price" />
                </div>
            </div>
            <div>
                <label class="">Image</label>

                <div class="relative">
                    <input type="text" class="w-full rounded-lg border-gray-300 p-4 pe-12 text-sm shadow-sm border-2"
                        placeholder="Enter image" />
                </div>
            </div>

            <div class="flex items-center justify-between">


                <button type="submit"
                    class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                    Update
                </button>
            </div>
        </form>
    </div>

    <div class="relative h-64 w-full sm:h-96 lg:h-full lg:w-1/2">
        <img alt="Welcome"
            src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            class="absolute inset-0 h-full w-full object-cover" />
    </div>
</section>
